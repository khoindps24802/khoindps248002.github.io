<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản</title>
    <link rel="stylesheet" href="/css/account.css">
    <link rel="stylesheet" href="font/fontawesome/css/all.min.css">
</head>

<body>
    <div class="boc">
        <div class="login">
            <h3>Đăng Nhập</h3>
            <form action="">
                <label for="">Tên đăng nhập hoặc địa chỉ email:</label> <br>
                <input type="text" onfocus="this.value=''" value="" class="input-text"> <br>
                <label for="">Mật khẩu:</label> <br>
                <input name="pw" type="password" class="input-text"> <br>
                <button type="submit">Đăng Nhập</button>
                <br>
                <label for="">
                    <input name="" type="checkbox">
                    Lưu mật khẩu?
                </label>
                <a href="">Quên mật khẩu?</a>
            </form>
        </div>
        <div class="create">
            <h3>Đăng Kí</h3>
            <form action="">
                <label for="">Tên đăng nhập hoặc địa chỉ email:</label> <br>
                <input type="text" onfocus="this.value=''" value="" class="input-text"><br>
                    <label for="">Mật khẩu:</label> <br>
                    <input name="pw" type="password" class="input-text"> <br>
                    <button type="submit">Đăng Kí</button>
            </form>
        </div>
    </div>
    <div class="with">
        <h2>Đăng Nhập Bằng Mạng Xã Hội:</h2>
        <a href="" class="icon"><li class="fab fa-facebook"></li> Facebook</a>
        <a href="" class="icon"><li class="fab fa-google"></li> Google</a>
    </div> 
</body>

</html>
